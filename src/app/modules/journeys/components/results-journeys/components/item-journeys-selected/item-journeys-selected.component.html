<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title> Tu reserva </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-card *ngFor="let item of journeysSelected">
        <mat-card-content>
          <div fxLayout="column">
            <span>
              {{ item.origin }} -
              {{ item.departureDate | date: "MMM d, y, hh:mm a" }}
            </span>
            <span>
              {{ item.destination }} -
              {{ item.arrivalDate | date: "MMM d, y,  hh:mm a" }}
            </span>

            <span>{{ item.price | currency }}</span>
          </div>
        </mat-card-content>
      </mat-card>

      <div *ngIf="journeysSelected.length == 0">
        <span>Sin reservas a√∫n...</span>
      </div>
      <div faLayout="column" faLayoutGap="15px">
        <span>Total reserva: {{ totalPrice | currency }}</span>
      </div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!disabledButton"
        (click)="reservationNavigate()"
      >
        Continuar
      </button>
    </div>
  </mat-card-content>
</mat-card>
