<mat-card appMyHover class="mat-elevation-z4 item-journey" (click)="selectItem()">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxLayoutGap="10px">
      <span class="font-date">
        {{ journey.departureDate | date: "h:mm a" }}
      </span>
      <span class="font-city">{{ journey.origin }}</span>
    </div>

    <div class="separator"></div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="duracion">{{ journey.duration }} min</div>
      <mat-icon color="primary">flight_takeoff</mat-icon>
      <div class="stop">{{ journey.stop }} Paradas</div>
    </div>
    <div class="separator"></div>

    <div fxLayout="column" fxLayoutGap="10px">
      <span class="font-date">{{
        journey.arrivalDate | date: "h:mm a"
      }}</span>
      <span class="font-city" fxLayoutAlign="end">{{
        journey.destination
      }}</span>
    </div>

    <div fxLayout="column" fxLayoutGap="10px">
      <span class="font-default">{{ journey.airline }}</span>
      <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
        <mat-icon color="primary">report</mat-icon>
        <span class="font-special">Detalles del vuelo</span>
      </div>
    </div>

    <div class="separator-vertical"></div>

    <div fxLayout="column">
      <span class="font-price">{{ journey.price | currency }}</span>
    </div>
  </div>
</mat-card>
