<div fxLayout="column" fxLayoutGap="15px" class="animated fadeIn">
  <app-header></app-header>

  <div class="container">
    <div fxLayout="row" fxLayoutGap="15px">
      <mat-card fxFlex="70" class="mat-elevation-z4">
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
          <mat-card-title *ngIf="this.filterSelected.isReturn">
            Salida de {{ filterSelected?.origin }} a
            {{ filterSelected?.destination }} -
            {{ filterSelected?.departureDate | date: "MMM d, y" }}
          </mat-card-title>

          <mat-card-title *ngIf="!this.filterSelected.isReturn">
            Regreso de {{ filterSelected?.origin }} a
            {{ filterSelected?.destination }} -
            {{ filterSelected?.departureDate | date: "MMM d, y" }}
          </mat-card-title>

          <a mat-button color="primary" routerLink="/journeys/search">
            Buscar de nuevo
          </a>
        </mat-card-header>

        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="15px">
            <app-filters-journeys></app-filters-journeys>

            <div
              fxLayout="column"
              fxLayoutGap="15px"
              *ngIf="journeys.length > 0"
            >
              <div class="container-item" *ngFor="let item of journeys">
                <app-item-journey
                  [journey]="item"
                  (eventSelected)="getSelectedItem($event)"
                ></app-item-journey>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <div fxFlex="30">
        <app-item-journeys-selected></app-item-journeys-selected>
      </div>
    </div>
  </div>
</div>
