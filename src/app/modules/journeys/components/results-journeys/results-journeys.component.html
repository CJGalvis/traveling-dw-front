<div fxLayout="column" fxLayoutGap="15px" class="animated fadeIn">
  <app-header></app-header>

  <div class="container">
    <mat-card class="mat-elevation-z4">
      <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
        <mat-card-title>
          Salida de {{ filterSelected?.origin }} a
          {{ filterSelected?.destination }} -
          {{ filterSelected?.departureDate | date: "MMM d, y" }}
        </mat-card-title>

        <a mat-button color="primary" routerLink="/journeys/search">
          Buscar de nuevo
        </a>
      </mat-card-header>

      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="15px">
          <app-filters-journeys
            [filters]="filterSelected"
          ></app-filters-journeys>

          <div fxLayout="column" fxLayoutGap="15px" *ngIf="journeys.length > 0">
            <div class="container-item" *ngFor="let item of journeys">
              <app-item-journey [journey]="item"></app-item-journey>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
