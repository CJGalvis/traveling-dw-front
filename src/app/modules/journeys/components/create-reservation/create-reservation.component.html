<div fxLayout="column" fxLayoutGap="15px" class="animated fadeIn">
  <app-header></app-header>

  <mat-card>
    <mat-card-header>
      <mat-card-title> Resumen de tu reserva </mat-card-title>
      <mat-card-subtitle>
        Ingresa tus datos y crea tu reserva
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="column" fxLayoutGap="15px">
        <form [formGroup]="reservationForm" (ngSubmit)="saveReservation()">
          <div fxLayout="column" fxLayoutGap="15px">
            <div fxLayout="row" fxLayoutGap="15px">
              <mat-form-field appearance="fill">
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="lastname" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Tipo de identificación</mat-label>
                <mat-select formControlName="identificationType">
                  <mat-option value="CC">Cédula</mat-option>
                  <mat-option value="TI">Tarjeta de identidad</mat-option>
                  <mat-option value="CE">Cédula extragera</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Numero de identificación</mat-label>
                <input matInput formControlName="identificationNumber" />
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start">
              <button mat-raised-button color="primary" type="submit">
                Guardar reserva
              </button>
            </div>
          </div>
        </form>

        <div class="container-item" *ngFor="let item of journeysSelected">
          <app-item-journey [journey]="item"></app-item-journey>
        </div>

        <div faLayout="column" faLayoutGap="15px">
          <span>Total reserva: {{ totalPrice | currency }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
