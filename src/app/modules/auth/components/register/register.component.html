<div fxLayout="column" fxLayoutGap="35px" class="animated fadeIn">
  <mat-toolbar color="primary">
    <span>My Application</span>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z4">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title> Crea tu cuenta y vuela con nosotros </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm">
          <div fxLayout="column" fxLayoutGap="15px">
            <div fxLayout="row" fxLayoutGap="15px">
              <mat-form-field appearance="fill">
                <mat-label>Nombres</mat-label>
                <input matInput />
                <mat-icon matSuffix>short_text</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput />
                <mat-icon matSuffix>short_text</mat-icon>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="15px">
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput />
                <mat-icon matSuffix>alternate_email</mat-icon>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput />
                <mat-icon matSuffix>security</mat-icon>
              </mat-form-field>
            </div>

            <button mat-raised-button color="primary">Continuar</button>
            <small fxLayoutAlign="center">¿Olvidó su contraseña?</small>
            <span fxLayoutAlign="center">Powered by Digital Ware</span>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
